{% extends 'base.html' %}

{% block head_title %}
Password Reset | eFarm
{% endblock %}

{% block title %}
Password Reset | eFarm
{% endblock %}

{% block content %}
<form class="auth-container" method="post">{% csrf_token %}
  {% for f in form %}
  <div class="profile-form">
    <span class="profile-label">{{ f.label }} :</span>
    <span class="profile-content">{{ f }}</span>
  </div>
  {% endfor %}
  <input class="login-input" type="submit" value="Submit" />
</form>
{% endblock %}
